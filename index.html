<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante's GitHub Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #def2f1; /* Light blue-green background */
            color: #333; /* Dark text color */
        }
        header {
            background-color: #1abc9c; /* Green header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            background-color: #34495e; /* Dark blue navigation bar */
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        section {
            padding: 50px 0;
            text-align: center;
        }
        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50; /* Dark blue heading */
        }
        section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555; /* Dark gray text */
        }
        .project-image {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #3498db; /* Blue button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        footer {
            background-color: #2c3e50; /* Dark blue footer */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Dante's GitHub Page!</h1>
</header>

<nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="aboutme.html"><i class="fas fa-user"></i> About Me</a>
    <a href="projects.html"><i class="fas fa-envelope"></i> Projectos</a>
</nav>

<section id="contact">
    <h2>Contact Me</h2>
    <p>Podes encontrarme en:
</p>
</section>

<footer>

</footer>

</body>
</html>
