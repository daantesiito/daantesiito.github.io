<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 mil juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>10 mil juego</h1>

<div class="container">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese un nombre">

    <label for="puntaje">Puntaje obtenido:</label>
    <input type="number" id="puntaje" placeholder="Ingrese el puntaje obtenido">

    <button onclick="sumarPuntos()">Sumar Puntos</button>

    <div class="output" id="output"></div>
</div>

<script>
    var listaNombres = [];

    function sumarPuntos() {
        var nombre = document.getElementById("nombre").value;
        var puntaje = parseInt(document.getElementById("puntaje").value);

        if (nombre.trim() === "" || isNaN(puntaje)) {
            alert("Ingrese un nombre y un puntaje válido.");
            return;
        }

        // Add the name and score to the list
        listaNombres.push([nombre, puntaje]);

        var output = document.getElementById("output");
        output.innerHTML += "<p>El jugador " + nombre + " tiene " + puntaje + " puntos.</p>";

        if (puntaje === 10000) {
            output.innerHTML += "<p>¡El jugador " + nombre + " ganó!</p>";
            // You can perform any additional actions here, like showing top scores, etc.
        }
    }
</script>

</body>
</html>
