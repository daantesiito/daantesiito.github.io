    <style>
        :root {
            --col-bg: #e5d4ff;
            --col-bg-light: #b27eff;
            --col-bg-lighter: #a96fff;
            --col-primary: #8738ff;
            --col-primary-dark: #5a3e83;
            --col-primary-light: #b27eff;
            --col-shadow: rgba(0, 0, 0, 0.25);
            --col-white: #fff;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            line-height: 1.5;
        }

        body {
            background-color: var(--col-bg);
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            color: var(--col-primary-dark);
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: var(--col-primary);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--col-bg-light);
            color: var(--col-primary-dark);
        }

        table th {
            background-color: var(--col-primary-light);
            color: var(--col-white);
            font-weight: 700;
        }

        table td a {
            color: var(--col-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        table td a:hover {
            color: var(--col-primary-dark);
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: var(--col-bg-light);
        }

        footer p, footer a {
            color: var(--col-primary-dark);
            font-size: 14px;
        }

        footer a:hover {
            color: var(--col-primary);
        }

        ul.social-icon {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }

        ul.social-icon li {
            display: inline-block;
            margin-right: 10px;
        }

        ul.social-icon li a {
            color: var(--col-primary);
            font-size: 24px;
            transition: color 0.3s;
        }

        ul.social-icon li a:hover {
            color: var(--col-primary-dark);
        }

        /* Animaciones */
        .wow {
            visibility: hidden;
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            table th, table td {
                font-size: 14px;
                padding: 10px 5px;
            }
        }
    </style>
