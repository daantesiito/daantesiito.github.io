<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emote-container"></div>
    <div class="container">
        <h1>Ranking</h1>
        <div class="podium">
            <div class="second place">
                <p>Nombre2 - 95 puntos!</p>
            </div>
            <div class="first place">
                <p>Nombre1 - 100 puntos!</p>
            </div>
            <div class="third place">
                <p>Nombre3 - 90 puntos!</p>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>PUNTOS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nombre4</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Nombre5</td>
                    <td>80</td>
                </tr>
                <!-- Agrega más filas aquí -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
