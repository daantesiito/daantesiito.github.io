<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasa Palabra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modal para ingresar el nombre de usuario -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Ingrese su nombre de usuario:</h2>
            <input type="text" id="usernameInput" placeholder="Nombre de usuario">
            <button onclick="saveUsername()">Confirmar</button>
        </div>
    </div>

    <h1>PASAPALABRA</h1>
    <div id="gameContent">

        <div id="timer">Segundos: 360</div>

        <div id="rosco">
            <!-- Las letras se generarán dinámicamente con IDs únicos -->
        </div>

        <div id="scoreBoard"></div> <!-- Aquí se mostrará el nombre de usuario y los puntos -->

        <!-- Botón para ir al ranking -->
        <div id="endGameButton" style="display: none; margin-top: 20px;">
            <button onclick="goToRanking()">IR AL RANKING</button>
        </div>
    </div>

    <!-- Popup de texto -->
    <div class="text-popup" id="textPopup">
        <div class="popup-content">
            <div id="timerPopup">Segundos: 360</div> <!-- Temporizador dentro del popup -->
            <div id="clueContainer" class="clue-text"></div>
            <div id="optionsContainer" class="options-container"></div>
            <div class="response-buttons">
                <button id="confirmButton" class="response-button" onclick="confirmAnswer()">Confirmar Respuesta</button>
                <button id="passButton" class="response-button" onclick="passWord()">Pasa Palabra</button>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Script del juego -->
    <script src="script.js"></script>
</body>
</html>
